<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

	<div class="form-group" [ngClass]="{ 'has-error': invalidUserName() }"> <!-- User Name -->
		<label for="username" class="control-label">User Name</label>
		<input type="text" formControlName="username" class="form-control" id="username" name="username" [(ngModel)]='service_provider_name' placeholder="Jason">
		<p *ngIf="invalidUserName()" id="username_error" class="help-block">Invalid user name.</p>
	</div>

	<div class="form-group" [ngClass]="{ 'has-error': invalidEmail() }">
		<!-- Email -->
		<label for="email" class="control-label">E-mail</label>
		<input type="text" formControlName="email" class="form-control" id="email" name="email" placeholder="your@email.com" [(ngModel)] = 'email'>
		<p *ngIf="invalidEmail()" id="email_error" class="help-block">Invalid email address.</p>
	</div>

	<div class="form-group" [ngClass]="{ 'has-error': invalidPassword() }">
		<!-- Password -->
		<label for="password" class="control-label">Password</label>
		<input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="*****" [(ngModel)] = 'password'>
		<p *ngIf="invalidPassword()" id="password_error" class="help-block">Invalid password.</p>
	</div>

	<div class="form-group" [ngClass]="{ 'has-error': invalidConfirmPassword() }"> <!-- Confirm Password-->
		<label for="confirm_password" class="control-label">Confirm Password</label>
		<input type="password" formControlName="confirm_password" class="form-control" id="confirm_password" name="confirm_password" [(ngModel)]='confirm_password' placeholder="*****">
		<p *ngIf="invalidConfirmPassword()" id="confirm_password_error" class="help-block">Confirm Password Invalid.</p>
  </div>
  
  <div class="form-group" [ngClass]="{ 'has-error': invalidquestion1() }"> <!-- Question 1 -->
		<label for="question1" class="control-label">Security Question 1</label>
		<input type="text" formControlName="question1" class="form-control" id="question1" name="question1" [(ngModel)]='question1' placeholder="">
		<p *ngIf="invalidquestion1()" id="question1_error" class="help-block">Invalid user name.</p>
  </div>
  
  <div class="form-group" [ngClass]="{ 'has-error': invalidquestion2() }"> <!-- Question 2 -->
		<label for="question2" class="control-label">Security Question 2</label>
		<input type="text" formControlName="question2" class="form-control" id="question2" name="question2" [(ngModel)]='question2' placeholder="">
		<p *ngIf="invalidquestion2()" id="question2_error" class="help-block">Invalid user name.</p>
  </div>
  
  <div class="form-group" [ngClass]="{ 'has-error': invalidquestion3() }"> <!-- Question 3 -->
		<label for="question3" class="control-label">Security Question 3</label>
		<input type="text" formControlName="question3" class="form-control" id="question3" name="question3" [(ngModel)]='question3' placeholder="">
		<p *ngIf="invalidquestion3()" id="question3_error" class="help-block">Invalid user name.</p>
	</div>

	<div class="form-group has-error">
		<!-- Register Button -->
		<button type="submit" class="btn btn-primary" >Register</button>
	</div>

</form>
